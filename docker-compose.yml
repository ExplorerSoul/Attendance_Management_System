version: '3.8'

services:
  attendance-app:
    build: .
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./data:/app/data
      - ./attendance.db:/app/attendance.db
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - attendance-app
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge